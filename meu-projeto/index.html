<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador Hexadecimal</title>

    <!-- 1. Tailwind CSS: Framework de design utilitário (carregado via CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 2. CSS Personalizado: Carrega a paleta de cores "Coffee Shop" (style.css) -->
    <link rel="stylesheet" href="css/style.css">
</head>

<!-- antialiased: Classe do Tailwind para suavizar as fontes -->

<body class="antialiased">

    <!-- Container Principal com padding responsivo -->
    <div class="w-full p-4 sm:p-6 lg:p-10">

        <!-- ======================================================================
                CABEÇALHO DA PÁGINA (TÍTULO PRINCIPAL)
            ======================================================================= -->
        <header class="mb-10 text-center">
            <h1 class="text-4xl sm:text-5xl font-bold text-[#291C0E] mb-2 drop-shadow-sm">
                Visualizador Hexadecimal de Produtos
            </h1>
            <p class="text-lg text-[#6E473B] font-medium tracking-wide">
                Simulador de Sistema de Arquivos Hexadecimal
            </p>
        </header>

        <!-- ======================================================================
                LAYOUT PRINCIPAL (GRID RESPONSIVO)
                    - Em telas pequenas (mobile): 1 coluna
                    - Em telas grandes (lg): 4 colunas no total
            ======================================================================= -->
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8 items-start">

            <!-- ==================================================================
                    COLUNA DA ESQUERDA (FORMULÁRIO)
                        - Ocupa 1 das 4 colunas em telas grandes (lg:col-span-1)
                        - sticky top-6: Faz o formulário "flutuar" e acompanhar o scroll
                =================================================================== -->
            <div class="lg:col-span-1 bg-white p-8 rounded-2xl shadow-xl sticky top-6 border border-[#E1D4C2]">

                <!-- ID DE CONEXÃO: O Controller usa 'produtoForm' para ouvir o evento 'submit' -->
                <form id="produtoForm">

                    <!-- ID DE CONEXÃO: JS altera o texto para "Novo" ou "Editar" -->
                    <h2 id="form-titulo"
                        class="text-2xl font-bold mb-6 text-[#291C0E] border-b-2 border-[#E1D4C2] pb-3">
                        Novo Produto
                    </h2>

                    <!-- ID DE CONEXÃO: Campo oculto para armazenar o ID durante a edição -->
                    <input type="hidden" id="produtoId">

                    <!-- Campo Nome -->
                    <div class="mb-5">
                        <label for="nome"
                            class="block text-sm font-bold text-[#6E473B] mb-2 uppercase tracking-wider">Nome do
                            Produto</label>
                        <!-- ID DE CONEXÃO: Usado pelo JS para ler o valor -->
                        <input type="text" id="nome" name="nome"
                            class="w-full px-4 py-3 bg-[#FAF9F6] border border-[#BEB5A9] rounded-xl text-[#291C0E] placeholder-[#BEB5A9] focus:outline-none focus:ring-2 focus:ring-[#6E473B] focus:border-transparent transition-all duration-200"
                            required>
                    </div>

                    <!-- Campo GTIN -->
                    <div class="mb-5">
                        <label for="gtin"
                            class="block text-sm font-bold text-[#6E473B] mb-2 uppercase tracking-wider">GTIN-13</label>
                        <!-- ID DE CONEXÃO: Usado pelo JS para ler o valor -->
                        <input type="text" id="gtin" name="gtin" maxlength="13"
                            class="w-full px-4 py-3 bg-[#FAF9F6] border border-[#BEB5A9] rounded-xl text-[#291C0E] placeholder-[#BEB5A9] focus:outline-none focus:ring-2 focus:ring-[#6E473B] focus:border-transparent transition-all duration-200"
                            placeholder="Ex: 7891234567890" required>
                    </div>

                    <!-- Campo Descrição -->
                    <div class="mb-8">
                        <label for="descricao"
                            class="block text-sm font-bold text-[#6E473B] mb-2 uppercase tracking-wider">Descrição (Máx
                            100)</label>
                        <!-- ID DE CONEXÃO: Usado pelo JS para ler o valor e auto-ajustar altura -->
                        <textarea id="descricao" name="descricao" maxlength="100" rows="2"
                            class="auto-expand w-full px-4 py-3 bg-[#FAF9F6] border border-[#BEB5A9] rounded-xl text-[#291C0E] placeholder-[#BEB5A9] focus:outline-none focus:ring-2 focus:ring-[#6E473B] focus:border-transparent transition-all duration-200 overflow-hidden resize-none"></textarea>
                    </div>

                    <!-- Botões de Ação -->
                    <div class="flex flex-col gap-4">
                        <button type="submit"
                            class="w-full bg-[#6E473B] text-[#E1D4C2] font-bold py-3 px-6 rounded-xl hover:bg-[#A78D78] hover:text-[#291C0E] focus:outline-none focus:ring-2 focus:ring-[#291C0E] focus:ring-offset-2 transition-all duration-300 shadow-md transform hover:-translate-y-0.5">
                            Salvar Registro
                        </button>
                        <!-- ID DE CONEXÃO: JS controla a visibilidade (hidden) deste botão -->
                        <button type="button" id="btnCancelar"
                            class="w-full bg-[#E1D4C2] text-[#6E473B] font-bold py-3 px-6 rounded-xl hover:bg-[#BEB5A9] focus:outline-none transition-all duration-300 hidden">
                            Cancelar
                        </button>
                    </div>
                </form>

                <!-- ID DE CONEXÃO: JS usa para mostrar feedbacks (Ex: "Salvo com sucesso!") -->
                <div id="feedback" class="mt-6 text-center p-4 rounded-xl hidden text-sm font-bold border"></div>
            </div>

            <!-- ==================================================================
                    COLUNA DA DIREITA (DADOS)
                        - Ocupa 3 das 4 colunas em telas grandes (lg:col-span-3)
                        - Contém a Tabela (Catálogo) e o Visualizador Hex
                =================================================================== -->
            <div class="lg:col-span-3 flex flex-col gap-8">

                <!-- Bloco 1: Tabela de Produtos (Catálogo) -->
                <div class="bg-white p-8 rounded-2xl shadow-xl border border-[#E1D4C2]">
                    <h2 class="text-2xl font-bold mb-6 text-[#291C0E] border-b-2 border-[#E1D4C2] pb-3">
                        Produtos Cadastrados
                    </h2>

                    <!-- ID DE CONEXÃO: JS lê o valor deste input para filtrar a tabela -->
                    <div class="mb-6 relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-[#A78D78]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </div>
                        <input type="text" id="busca"
                            class="w-full pl-10 pr-4 py-3 bg-[#FAF9F6] border border-[#BEB5A9] rounded-xl text-[#291C0E] placeholder-[#BEB5A9] focus:outline-none focus:ring-2 focus:ring-[#6E473B] transition-all duration-200"
                            placeholder="Filtrar por nome...">
                    </div>

                    <!-- Container da Tabela (com scroll horizontal se necessário) -->
                    <div class="overflow-x-auto rounded-xl border border-[#E1D4C2]">
                        <table class="min-w-full divide-y divide-[#E1D4C2]">
                            <!-- Cabeçalho Estático da Tabela -->
                            <thead class="bg-[#E1D4C2]">
                                <tr>
                                    <th
                                        class="px-6 py-4 text-left text-xs font-extrabold text-[#291C0E] uppercase tracking-wider min-w-[150px]">
                                        Nome</th>
                                    <th
                                        class="px-6 py-4 text-left text-xs font-extrabold text-[#291C0E] uppercase tracking-wider min-w-[120px]">
                                        GTIN-13</th>
                                    <th
                                        class="px-6 py-4 text-left text-xs font-extrabold text-[#291C0E] uppercase tracking-wider min-w-[200px]">
                                        Descrição</th>
                                    <th
                                        class="px-6 py-4 text-right text-xs font-extrabold text-[#291C0E] uppercase tracking-wider min-w-[140px]">
                                        Ações</th>
                                </tr>
                            </thead>

                            <!-- ID DE CONEXÃO: O JS injeta as linhas (<tr>) dinamicamente aqui -->
                            <tbody id="listaProdutos" class="bg-white divide-y divide-[#E1D4C2]">
                                <!-- Linhas são geradas pelo ProdutoController.js -->
                            </tbody>
                        </table>

                        <!-- ID DE CONEXÃO: JS mostra esta div se a busca não retornar nada -->
                        <div id="listaVazia" class="text-center py-12 hidden">
                            <p class="text-[#A78D78] font-medium text-lg">Nenhum registro encontrado.</p>
                        </div>
                    </div>
                </div>

                <!-- Bloco 2: Visualizador Hexadecimal (Simulador de Arquivo) -->
                <div class="bg-[#291C0E] rounded-2xl shadow-2xl border border-[#6E473B]">

                    <div
                        class="flex justify-between items-center p-6 border-b border-[#6E473B] bg-[#21160b] rounded-t-2xl">
                        <h2 class="text-xl font-bold text-[#E1D4C2] flex items-center gap-3">
                            Simulação do Arquivo
                        </h2>

                        <!-- ID DE CONEXÃO: JS mostra/esconde (e anima) este span ao salvar -->
                        <span id="saving-indicator"
                            class="text-xs sm:text-sm text-[#A78D78] saving-pulse hidden font-mono border border-[#6E473B] px-3 py-1 rounded-full">●
                            Gravando...</span>
                    </div>

                    <!-- Container do Visualizador Hex
                            - custom-scroll: Aplica a barra de rolagem customizada (style.css)
                            - hex-wrapper: Aplica o layout do hex (style.css) -->
                    <div class="p-6 overflow-x-auto custom-scroll hex-wrapper bg-[#291C0E] rounded-b-2xl">

                        <!-- ID DE CONEXÃO: O JS injeta todo o HTML do Hex Dump aqui -->
                        <!-- <pre> é usado para manter a formatação monoespaçada e os espaços -->
                        <pre id="localStorageView" class="hex-dump-container min-w-max"></pre>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- ======================================================================
            TOOLTIP GLOBAL
                - ID DE CONEXÃO: JS controla este único elemento para mostrar infos do byte
                - Fica escondido (hidden) e segue o mouse (fixed)
                - pointer-events-none: Impede que o tooltip bloqueie o mouse de interagir
                com os bytes que estão *embaixo* dele (MUITO IMPORTANTE!)
        ======================================================================= -->
    <div id="global-tooltip"
        class="fixed hidden bg-[#291C0E] text-[#E1D4C2] text-sm p-4 rounded-xl border border-[#6E473B] shadow-2xl z-[9999] pointer-events-none whitespace-pre-wrap break-words break-all max-w-xs leading-relaxed">
    </div>

    <!-- ======================================================================
            PONTO DE ENTRADA DO JAVASCRIPT
                - type="module": Permite que o 'main.js' use 'import' e 'export'.
                - src="js/main.js": Arquivo que inicializa o ProdutoController.
        ======================================================================= -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
